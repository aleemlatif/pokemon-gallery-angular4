<!-- start : search bar -->
<div class="row justify-content-end mt-5">
  <div class=" col-xs-12 col-sm-8 col-md-6 col-lg-4">
    <div class="input-group">
      <input type="text" class="form-control" id="inputName" [(ngModel)]="inputName" placeholder="Search Pockemon..."
             aria-label="Search Pockemon input field">

      <span class="input-group-btn">
        <button class="btn btn-primary" (click)="FilterByName()" type="button">Go!</button>
      </span>
    </div>
  </div>
</div>
<!-- // end : search bar -->

<!-- start : items list -->
<div class="list-group">
  <div class="row">


    <div *ngFor="let item of items; let i =index"
         class="list-group-item col-xl-4 col-lg-4 col-md-6 col-12">

      <div class="d-flex justify-content-center">


        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-6 col-6">

            <a [href]="item.url" target="_blank">
              <!-- start : pokemon image icon -->
              <img class="align-middle" alt="{{item.name}} icon" src="assets/images/icons/{{i+1}}.png">
              <!-- // end : pokemon image icon -->
            </a>
          </div>
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-6 col-6">

            <!-- start : pokemon number/name -->

            <a [href]="item.url" target="_blank">
              <h5>#{{i+1}}</h5>
              <h4>{{item.name}}</h4>

            </a>

            <!-- // end : pokemon number/name -->

          </div>
        </div>

      </div>


    </div>
  </div>
</div>
<!-- // end : items list -->

<!-- start : pagination component -->
<div class="list-group">

  <div class="row">
    <div class="col-12 border d-flex">

      <div class="btn-group">
        <label style="margin-top:10px">Page {{currentIndex}}/{{pageNumber}}</label>
      </div>

      <ul class="pagination pagination-sm mt-3 mx-auto">
        <li class="page-item" [ngClass]="{'disabled': currentPage === 1}">
          <a href="javascript:void(0)" class="page-link" (click)="setPage(1)">First</a>
        </li>
        <li class="page-item" [ngClass]="{'disabled': (currentIndex == 1 || pageNumber == 0)}"><a
          href="javascript:void(0)" class="page-link" (click)="prevPage()"
        >Prev</a></li>
        <li class="page-item" *ngFor="let page of pagesIndex" [ngClass]="{'active': (currentIndex == page)}">
          <a href="javascript:void(0)" class="page-link" (click)="setPage(page)">{{page}}</a>
        </li>
        <li class="page-item" [ngClass]="{'disabled': (currentIndex == pageNumber || pageNumber == 0)}"><a
          href="javascript:void(0)" class="page-link" (click)="nextPage()"
        >Next</a></li>
        <li class="page-item" [ngClass]="{'disabled': currentPage === 1}">
          <a href="javascript:void(0)" class="page-link" (click)="setPage(pageNumber)">Last</a>
        </li>
      </ul>
