<!-- start : items list -->
<div class="list-group">
  <div class="row">
    <div *ngFor="let item of pagedItems; let i =index" class="list-group-item col-lg-4 col-sm-6 col-xs-12">

      <a [href]="item.url" class="pull-left" target="_blank">
        <img alt="{{item.name}} icon" src="assets/images/icons/{{i+1}}.png">
      </a>

      <div class="pull-left ml-10">

        <div>#{{i+1}}</div>
        <h4>{{item.name}}</h4>

      </div>
    </div>
  </div>
</div>
<!-- // end : items list -->

<!-- start : pagination component -->
<div class="list-group">
  <div class="row">
    <div class="list-group-item col-12 text-center">
      <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
        <li [ngClass]="{disabled:pager.currentPage === 1}">
          <a (click)="setPage(1)">First</a>
        </li>
        <li [ngClass]="{disabled:pager.currentPage === 1}">
          <a (click)="setPage(pager.currentPage - 1)">Previous</a>
        </li>
        <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
          <a (click)="setPage(page)">{{page}}</a>
        </li>
        <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
          <a (click)="setPage(pager.currentPage + 1)">Next</a>
        </li>
        <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
          <a (click)="setPage(pager.totalPages)">Last</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<!-- // end : pagination component -->
