<!-- start : search bar -->
<div class="row justify-content-end">
  <div class=" col-12 col-sm-8 col-md-6 col-lg-4">
    <div class="input-group">
      <input type="text" class="form-control" id="inputName" [(ngModel)]="inputName" placeholder="Search Pockemon..."
             aria-label="Search any pockemon">

      <span class="input-group-btn">
        <button class="btn btn-primary" (click)="FilterByName()" type="button">Go!</button>
      </span>
    </div>
  </div>
</div>
<!-- // end : search bar -->

<!-- start : items list -->
<div class="list-group">
  <div class="row  no-gutters list-group-item ">

    <div *ngFor="let item of items; let i =index" class="col-12  col-sm-6 col-md-4 col-lg-3 col-xl-3 border-1">

      <div class="d-flex justify-content-center align-items-center">


        <div class="row  no-gutters h-100">

          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-6 d-flex flex-column">

            <a [href]="item.url" target="_blank" class="text-center">
              <!-- start : pokemon image icon -->
              <img class="align-middle" alt="{{item.name}} icon" src="assets/images/icons/{{i+1}}.png">
              <!-- // end : pokemon image icon -->
            </a>

          </div>

          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-6">

            <!-- start : pokemon number/name -->
            <a [href]="item.url" target="_blank" class="text-center">
              <h5>#{{item.id}}</h5>
              <h4>{{item.name}}</h4>
            </a>
            <!-- // end : pokemon number/name -->

          </div>
        </div>

      </div>

    </div>
  </div>
</div>
<!-- // end : items list -->

<!-- start : pagination component -->
<div class="list-group">

  <div class="row">
    <div class="col-12 border d-flex">

      <div class="btn-group">
        <label class="mt-3">Page {{currentIndex}}/{{pageNumber}}</label>
      </div>

      <ul class="pagination pagination-sm mt-3 ml-auto">
        <li class="page-item" [ngClass]="{'disabled': (currentIndex === 1 || pageNumber === 0)}">
          <a href="javascript:void(0)" class="page-link" (click)="setPage(1)">First</a>
        </li>
        <li class="page-item" [ngClass]="{'disabled': (currentIndex === 1 || pageNumber === 0)}"><a
          href="javascript:void(0)" class="page-link" (click)="prevPage()"
        >Prev</a></li>
        <li class="page-item" *ngFor="let page of pagesIndex" [ngClass]="{'active': (currentIndex === page)}">
          <a href="javascript:void(0)" class="page-link" (click)="setPage(page)">{{page}}</a>
        </li>
        <li class="page-item" [ngClass]="{'disabled': (currentIndex === pageNumber || pageNumber === 0)}"><a
          href="javascript:void(0)" class="page-link" (click)="nextPage()"
        >Next</a></li>
        <li class="page-item" [ngClass]="{'disabled': (currentIndex === pageNumber || pageNumber === 0)}">
          <a href="javascript:void(0)" class="page-link" (click)="setPage(pageNumber)">Last</a>
        </li>
      </ul>


    </div>
  </div>
</div>
<!-- // end : pagination component -->
